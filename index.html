<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
  </head>
  <body>
    <div class="container">
      <div class="stats-con">
        <div class="details">
          <h1>To-Do App</h1>
          <p>Keep it up!</p>
          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats-num">
          <p id="numbers">2 / 3</p>
        </div>
      </div>

      <form action="">
        <input type="text" placeholder="Write Your Task" />
        <button type="submit">+</button>
      </form>

      <ul class="task-list"></ul>

    </div>

    <script src="app.js"></script>
  </body>
</html>
